name: Playwright and Firbase Preview

on: [push, pull_request]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: CaDs-dev-enviroment
    env:
        VITE_API_KEY: ${{secrets.VITE_API_KEY}}
        VITE_AUTH_DOMAIN: ${{secrets.VITE_AUTH_DOMAIN}}
        VITE_PROJECT_ID: ${{secrets.VITE_PROJECT_ID}}
        VITE_STORAGE_BUCKET: ${{secrets.VITE_STORAGE_BUCKET}}
        VITE_MESSAGE_SENDER_ID: ${{secrets.VITE_MESSAGE_SENDER_ID}}
        VITE_APP_ID: ${{secrets.VITE_APP_ID}}
        VITE_MEASUREMENT_ID: ${{secrets.VITE_MEASUREMENT_ID}}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - name: Check Playwright test status
      id: test-status
      run: |
        if [ $? -eq 0 ]; then
          echo "Playwright tests passed"
          echo "::set-output name=success::true"
        else
          echo "Playwright tests failed"
          echo "::set-output name=success::false"
        fi
    - name: Deploy Preview Channel
      if: ${{steps.test-status.outputs.success == 'true'}}
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CADS_WEBSITE_MERRIMACK_DEV }}'
        projectId: cads-website-merrimack-dev
        channelId: ${{ github.ref_name }}
        expires: 30d
      env:
        FIREBASE_CLI_EXPERIMENTS: webframeworks
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
      
